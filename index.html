<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="background">
      <header>
        <h1>calc</h1>
        <div class="radio-container">
          <div class="theme">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="themetxt">
            <div class="backgroundtest">
              <input
                type="radio"
                id="theme-1"
                name="options"
                value="option1"
                checked
              />
              <input type="radio" id="theme-2" name="options" value="option2" />
              <input type="radio" id="theme-3" name="options" value="option3" />
            </div>
          </div>
        </div>
      </header>
      <div class="display">
        <div contenteditable="true" class="calc-output" id="result"></div>
      </div>
      <div class="container-buttons">
        <div class="buttons">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="txt-btn">DEL</button>

          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="numbers">+</button>

          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">-</button>

          <button class="numbers">.</button>
          <button class="numbers">0</button>
          <button class="numbers">/</button>
          <button class="numbers">x</button>

          <button id="grid-btn" class="txt-btn">RESET</button>
          <button id="btn-red" class="grid-btn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
